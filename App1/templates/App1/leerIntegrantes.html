{% extends "App1/padre.html" %}

{% load static %}

{% block cambioTitulo %}

<span class="subheading">Leer Integrantes</span>

{% endblock %}

{% block seCambia %}

    {% for p in Integrantes %}

        <li>{{p}}</li>
        <button>
            <a href="{% url 'EliminarInt' p.apellido %}">Eliminar</a>
            <a href="{% url 'EditarInt' p.apellido %}">Editar</a>
        </button>

    {% endfor %}


    <a href="{% url 'Integrantes' %}">Agregar</a>
{% endblock %}
